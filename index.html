<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pitchfork</title>

    <link href="css/app.css" rel="stylesheet">
    <link href='css/raleway.css' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-offset-4 col-lg4">

            <h1 class="advice">Click to switch tones.</h1>

            <div class="tones">
                <div class="tone">
                    <div id="first">
                        <div class="text-large">←</div>
                    </div>
                </div>
                <div class="tone">
                    <div id="second">
                        <div class="text-large">→</div>
                    </div>
                </div>
            </div>

            <div class="switches clear">
                <div class="switch">
                    <div id="lower">
                        <div class="text-small">↓</div>
                    </div>
                </div>
                <div class="switch">
                    <div id="equal">
                        <div class="text-small">___</div>
                    </div>
                </div>
                <div class="switch">
                    <div id="higher">
                        <div class="text-small">↑</div>
                    </div>
                </div>
            </div>

            <h1 class="advice clear">Click to answer.</h1>

        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<script src="js/mousetrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
